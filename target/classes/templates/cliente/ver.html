<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head">
<body>
	<header th:replace="layout/layout :: header"> </header>
<body>
	<div class="container py-4">
		<div class="card bg-light">
			<div class="card-header" th:text="${titulo}"></div>
			<div class="card-body">

				<img th:if="${cliente.foto} != null"
					class="img-thumbnail rounded float-left" style="max-width: 27%;"
					th:src="@{'/cliente/uploads/'}+${cliente.foto}"
					th:alt="${cliente.foto}" /> <img
					th:unless="${cliente.foto} != null"
					class="img-thumbnail rounded float-left" style="max-width: 27%;"
					th:src="@{'/image/noimage.png'}" th:alt="noimage.png" />

				<ul class="list-group">


					<div class="form-group row">
						<label class="col-sm-2 col-form-label">Nombre</label>
						<div class="col-sm-6">
							<li class="list-group-item" th:text="${cliente.nombredui}"></li>
						</div>
					</div>

					<div class="form-group row">
						<label class="col-sm-2 col-form-label">Telefono</label>
						<div class="col-sm-6">
							<li class="list-group-item" th:text="${cliente.telefonocontacto}"></li>
						</div>
					</div>

					<div class="form-group row">
						<label class="col-sm-2 col-form-label">Lugar Trabajo</label>
						<div class="col-sm-6">
							<li class="list-group-item" th:text="${cliente.lugartrabajo}"></li>
						</div>
					</div>

					<div class="form-group row">
						<label class="col-sm-2 col-form-label">Correo</label>
						<div class="col-sm-6">
							<li class="list-group-item" th:text="${cliente.email}"></li>
						</div>
					</div>

					<div class="form-group row">
						<label class="col-sm-2 col-form-label">Tel Trabajo</label>
						<div class="col-sm-6">
							<li class="list-group-item" th:text="${cliente.telefonotrabajo}"></li>
						</div>
					</div>

					<div class="form-group row">
						<label class="col-sm-2 col-form-label">Dui</label>
						<div class="col-sm-6">
							<li class="list-group-item" th:text="${cliente.dui}"></li>
						</div>
					</div>

					<div class="form-group row">
						<label class="col-sm-2 col-form-label">Dirección</label>
						<div class="col-sm-6">
							<li class="list-group-item" th:text="${cliente.direcciondui}"></li>
						</div>
					</div>

					<div class="form-group row">
						<label class="col-sm-2 col-form-label">Contacto1</label>
						<div class="col-sm-6">
							<li class="list-group-item" th:text="${cliente.contacto1}"></li>
						</div>
					</div>

					<div class="form-group row">
						<label class="col-sm-2 col-form-label">Contacto2</label>
						<div class="col-sm-6">
							<li class="list-group-item" th:text="${cliente.contacto2}"></li>
						</div>
					</div>

					<div class="form-group row">
						<label class="col-sm-2 col-form-label">Fecha Creación</label>
						<div class="col-sm-6">
							<li class="list-group-item" th:text="${cliente.fecha_ins}"></li>
						</div>
					</div>					
				</ul>
			</div>
		</div>
	</div>

</body>

<footer th:replace="layout/layout :: footer"></footer>

</html>
