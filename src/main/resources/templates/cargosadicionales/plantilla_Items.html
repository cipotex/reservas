<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
	<table th:fragment="items_cargosadicionales" class="d-none">
		<tbody id="plantillaItemsCargosAdicionales">
			<tr id="row_{ID}">				
				<td class="d-none"><input type="hidden" value="{ID}"
					name="item_id[]" /></td>
				<td class="d-none"><input type="hidden" value="{claseID}"
					name="clase_id[]" /></td>			
				<td>{CLASE}</td>
				<td>{NOMBRE}</td>
				<td class="d-none"><input type="hidden" value="{promocionID}"
					name="promocion_id[]" id="promo_{ID}"/></td>	
				<td>{PRECIO}</td>
				<td> <span id="promo_{ID}">{PROMOCION}</span>  </td>
				
				<td><input type="number" value=1 name="cantidad[]"
					id="cantidad_{ID}" class="form-control col-sm-4" onchange="itemsHelper.calcularImporte({ID},{PRECIO}, {DESCUENTO} ,this.value)"/></td>				
				<td>{DESCUENTO}</td>
				<td> <span id="total_importe_{ID}">0</span> </td>	
				<td><a href="#" class="btn btn-danger btn-sm" onclick="itemsHelper.eliminarLineaFactura({ID});">x</a></td>
			</tr>
		</tbody>

	</table>
</body>
</html>
