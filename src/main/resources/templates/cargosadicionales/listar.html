<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security" >
<head th:replace="layout/layout :: head">


</head>
<body>
	
	<header th:replace="layout/layout :: header"> </header>

	<div class="container-fluid  py-4" >
		<div class="card bg-light">
			
			<h1
			class="text-secondary border border-success border-top-0 border-left-0 border-right-0"
			th:text="${titulo}"></h1>
			
			<div class="card-body" >

				<h4 class= "card-title">
				<!--  <a th:href="@{/cargosadicionales/form}" class= "btn btn-primary btn-xs" >Crear Cargo Adicional</a> -->
				  <a class="btn btn-success btn-xs float-right" th:href="@{'/cargosadicionales/export/excel'}">XLS</a> 
				</h4>
				<div class="table-responsive">				
					<table class="table table-striped ">
						<thead>
							<tr>
								<th>ID</th>
								<th>EMPRESA</th>
								<th>OCUPACION</th>
								<th>CLIENTE</th>
								<th>HABITACION</th>
								<th>ESTADO</th>
								<th>SERVICIO</th>
								<th>CANTIDAD</th>							
								<th>CANCELAR</th>		 					
							</tr>
						</thead>
						<tbody>					  
							<tr th:each="dato: ${cargosadicionales}">							
								<td> <a class="btn btn-primary btn-xs bg" th:href="@{/cargosadicionales/ver/} + ${dato.id}" th:text="${dato.id}"> </a>   </td>
								<td th:text="${dato.empresa.nombre}"></td>						 	
								<td th:text="${dato.ocupacion.id}"></td>
								<td th:text="${dato.ocupacion.reserva.cliente.nombredui}"></td>
								<td th:text="${dato.ocupacion.reserva.habitacion.codigo}"></td>
								<td th:text="${dato.estado}"></td>
								<td th:text="${dato.servicio.descripcion}"></td>
								<td th:text="${dato.cantidad}"></td>
								<!-- <td><a class="btn btn-primary btn-xs" th:href="@{/cargosadicionales/form/} + ${dato.id}" th:text="'EDITAR'" ></a></td> -->
						        <td><a class="btn btn-danger btn-xs" th:href="@{/cargosadicionales/deshabilitar/} + ${dato.id}" th:text="'ANULAR'"					      
						        onclick="     return confirm('Estas seguro que quieres deshabilitar este cargo?');"  ></a></td>  						 					
						</tbody>
	
					</table>
				</div>
			     <nav th:replace="layout/paginator-nav :: paginator"></nav>
			</div>

		</div>
	</div>

</body>

<footer th:replace="layout/layout :: footer"></footer>


</html>
