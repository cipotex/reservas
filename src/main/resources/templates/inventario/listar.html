<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security" >
<head th:replace="layout/layout :: head">


</head>
<body>
	
	<header th:replace="layout/layout :: header"> </header>

	<div class="container-fluid  py-4" >
		<div class="card bg-light">
			
			<h1
			class="text-secondary border border-success border-top-0 border-left-0 border-right-0"
			th:text="${titulo}"></h1>
			
			<div class="card-body" >

				<h4 class= "card-title">
				 <a th:href="@{/inventario/form}" class= "btn btn-primary btn-xs" >Registrar Activo</a>
				 <a class="btn btn-success btn-xs float-right" th:href="@{'/activos/export/excel'}">XLS</a> 
				</h4>
			 <div class="table-responsive">	
				
				<table class="table table-striped ">
					<thead>
						<tr>
							<th>ID</th>
							<th>EMPRESA</th>
							<th>CODIGO</th>
							<th>DESCRIPCION</th>
							<th>ESTADO</th>	
							<th>HABITACION</th>									
							<th>EDITAR</th>
							<th>ELIMINAR</th>		 					
						</tr>
					</thead>
					<tbody>
					 
						<tr th:each="dato: ${datos}">							
							<td> <a class="btn btn-primary btn-xs bg" th:href="@{/inventario/ver/} + ${dato.id}" th:text="${dato.id}"> </a>   </td>
							<td th:text="${dato.empresa.nombre}"></td>								 	
							<td th:text="${dato.codigo}"></td>
							<td th:text="${dato.descripcion}"></td>
							<td th:text="${dato.estado}"></td>
			  			    <td>
						 	   <th:block th:if="${dato.habitacion != null}" th:text="${dato.habitacion.codigo}"></th:block>
                               <th:block th:unless="${dato.habitacion}"></th:block>
						 	</td>
						<td><a class="btn btn-primary btn-xs" th:href="@{/inventario/form/} + ${dato.id}" th:text="'EDITAR'" ></a></td>
					        <td><a class="btn btn-danger btn-xs" th:href="@{/inventario/eliminar/} + ${dato.id}" th:text="'ELIMINAR'"					      
					        onclick="     return confirm('Estas seguro que quieres eliminar?');"  ></a></td>  
						</tr>					
					</tbody>
				</table>
			</div>	
			     <nav th:replace="layout/paginator-nav :: paginator"></nav>
			</div>

		</div>
	</div>

</body>

<footer th:replace="layout/layout :: footer"></footer>


</html>
